<!DOCTYPE html>
<html>

<head>
	<title>En Buena Forma</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="PaginaGym.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="BodyForm">
    <header>
		<div class="logo">
			<a href="Pagina Inical.HTML"><img src="Imagenes/pngegg.png"></a>
			<h2>En Buena Forma</h2>
		</div>	
	</header>
    <br>
 
    <form action="https://formspree.io/f/xzbqdjon" method="POST" class="container-fluid col-6">

        <div>
            
            <label for="Nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required size="25">

            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" placeholder="Escriba sus dos apellidos" size="25">

            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" name="fecha">
        
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
     
        </div>
    </form>

	<br>


    <footer>

</body>
